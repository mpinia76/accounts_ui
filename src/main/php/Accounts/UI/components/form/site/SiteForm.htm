<div>
<form class="cuentas_form" id="site_form" onsubmit="return validate('site_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
            <rasty id="logo" />
		<div class="row">
			<div class="col-6">
				<div class="item">
				    <label for="nombre">{lbl_nombre} *:</label>
				    <rasty id="nombre" />
				</div>
			</div>

            <div class="col-6">
                <div class="item">
                    <label for="mail">{lbl_mail} *:</label>
                    <rasty id="mail" />
                </div>
            </div>


            <div style="clear: both"></div>
		</div>

		<div class="item">
		    <label for="description">{lbl_description}:</label>
		    <rasty id="description" />
		</div>




        </fieldset>


</form>
    <rasty id="uploadImage" />
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}
</fieldset>
<!-- END: msg_error -->

<form  class="cuentas_form" id="buttons{inputId}">
	<fieldset class="tblFooters">

		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('site_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>

	</fieldset>
</form>
